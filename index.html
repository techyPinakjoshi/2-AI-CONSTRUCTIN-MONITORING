
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConstructAI Monitor | 2026 Digital Twin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              slate: { 850: '#1e293b', 900: '#0f172a', 950: '#020617' }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <style>
      * { transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease; }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; }
      
      .grid-bg {
        background-image: radial-gradient(circle at 2px 2px, currentColor 1px, transparent 0);
        background-size: 40px 40px;
      }
      .bento-card {
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .light .bento-card {
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      .holo-glow:hover {
        box-shadow: 0 0 30px -10px currentColor;
      }
    </style>

}
</script>
